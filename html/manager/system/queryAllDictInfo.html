<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据字典明细信息（bootstrap）</title>
		<!--jquery-->
		<script src="../../../js/jQuery/jquery-2.2.3.min.js"></script>
		<!--bootstrap-->
		<script src="../../../js/jQuery/bootstrap/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../../css/bootstrap/bootstrap.min.css" />
		<!--bootstrap-table-->
		<link href="../../../css/bootstrap/fresh-bootstrap-table.css" rel="stylesheet">
		<script src="../../../js/jQuery/bootstrap/bootstrap-table.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../../../css/bootstrap/bootstrap-select.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="../../../js/jQuery/bootstrap/bootstrap-select.js"></script>
		<!-- (Optional) Latest compiled and minified JavaScript translation files -->
		<script src="../../../js/jQuery/bootstrap/defaults-zh_CN.js"></script>
		<!--自己写的js和css-->
		<script src="../../../js/manager/system/queryAllDictInfo.js"></script>
		<link rel="stylesheet" href="../../../css/manager/system/queryAllDictInfo.css" />
	</head>
	<body>
		<div class="panel panel-default" style="text-align: right;">
			<span>数据字典类型：</span>
		    <select class="selectpicker" id="dictTypeSel_id">
		    	<option>全部</option>
		    	<option>用户标签</option>
		    	<option>产品标签</option>
		    </select>
		    &nbsp;&nbsp;
		    <span>状态：</span>
	        <select class="selectpicker" id="stateSel_id">
		   		<option>全部</option>
	        	<option>仅显示使用中</option>
	        	<option>仅显示停用中</option>
		    </select>
		    &nbsp;&nbsp;&nbsp;&nbsp;
    		<label class="form-inline" />
		         <input type="text" class="form-control" id="dictInfoSea_id" placeholder="数据字典明细"/>
		         <button id="dictInfoSeaBut_id" type="button" class="btn btn-primary">查找</button>
		    </label>
		</div>
        <button id="adddictInfoBut_id" type="button" class="btn btn-primary">添加数据字典明细</button>
        &nbsp;&nbsp;
        <button id="dictInfoDel_id" class="btn btn-primary">批量停用</button>
		<table align="center" class="table table-hover table-bordered" id="dictInfoTab_id">
			<caption style="text-align: center;color: black;">
				<big><b>所有数据字典明细信息</b></big>
			</caption>
		</table>
	</body>
</html>
