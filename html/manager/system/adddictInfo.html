<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />
		<title>添加数据字典明细信息</title>
		<!--jquery-->
		<script src="../../../js/jQuery/jquery-2.2.3.min.js"></script>
		<!--bootstrap-->
		<script src="../../../js/jQuery/bootstrap/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../../css/bootstrap/bootstrap.min.css" />
		<!--bootstrap-table-->
		<link href="../../../css/bootstrap/fresh-bootstrap-table.css" rel="stylesheet">
		<script src="../../../js/jQuery/bootstrap/bootstrap-table.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../../../css/bootstrap/bootstrap-select.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="../../../js/jQuery/bootstrap/bootstrap-select.js"></script>
		<!-- (Optional) Latest compiled and minified JavaScript translation files -->
		<script src="../../../js/jQuery/bootstrap/defaults-zh_CN.js"></script>
		<!--自己写的js和css-->
		<script type="text/javascript" src="../../../js/manager/system/adddictInfo.js"></script>
		<link rel="stylesheet" href="../../../css/manager/system/adddictInfo.css" />
	</head>
	<body>
		<div style="width:1000px;">
			<br />
			<form class="form-horizontal" id="addDictInfoForm_id" method="post" role="form">
			<div class="form-group">
				<label for="dictInfo" class="col-sm-2 control-label">数据字典类型名称：</label>
				<div class="col-sm-10">
					<select class="form-control" name="dicttypeId" class="dictName_class" id="dictName_id"></select>
				</div>
			  </div>
			<div class="form-group">
				<label for="dictInfo" class="col-sm-2 control-label">数据字典明细内容：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dictInfo" class="dictInfo_class" id="dictInfo_id">
				</div>
			</div>
			<div class="form-group">
				<label for="state" class="col-sm-2 control-label">状态：</label>
				<div class="col-sm-10">
					<select class="form-control" name="state" class="state_class" id="state_id">
						<option value="open">开启</option>
						<option value="close">关闭</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="remark" class="col-sm-2 control-label">备注：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="remark" class="remark_class" id="remark_id">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-default" class="addDictInfoSubmit_class" id="addDictInfoSubmit_id" type="button" value="提交" />
				</div>
			</div>
		</form>
		</div>
	</body>
</html>
