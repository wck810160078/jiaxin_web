<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加管理员</title>
		<!--jquery-->
		<script src="../../../js/jQuery/jquery-2.2.3.min.js"></script>
		<!--bootstrap-->
		<script src="../../../js/jQuery/bootstrap/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../../../css/bootstrap/bootstrap.min.css" />
		<!--bootstrap-table-->
		<link href="../../../css/bootstrap/fresh-bootstrap-table.css" rel="stylesheet">
		<script src="../../../js/jQuery/bootstrap/bootstrap-table.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="../../../css/bootstrap/bootstrap-select.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="../../../js/jQuery/bootstrap/bootstrap-select.js"></script>
		<!-- (Optional) Latest compiled and minified JavaScript translation files -->
		<script src="../../../js/jQuery/bootstrap/defaults-zh_CN.js"></script>
		<!--自己写的js和css-->
		<script src="../../../js/manager/system/addAdministrator.js"></script>
		<link rel="stylesheet" href="../../../css/manager/system/addAdministrator.css" />
	</head>
	<body>
		<div style="width: 1000px;">
			<form class="form-horizontal" id="addAdministratorForm_id" method="post" role="form">
			<div class="form-group">
				<label for="administrator" class="col-sm-2 control-label">管理员名称：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="administrator" class="administrator_class" id="administrator_id">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="password" class="password_class" id="password_id">
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">手机号码：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="phone" class="phone_class" id="phone_id">
				</div>
			</div>
			<div class="form-group">
				<label for="role" class="col-sm-2 control-label">角色：</label>
				<div class="col-sm-10">
					<select class="form-control" name="role" id="role_id">
						<option>营业员</option>
						<option>业务员</option>
					</select>
				</div>
			  </div>
			<div class="form-group">
				<label for="state" class="col-sm-2 control-label">状态：</label>
				<div class="col-sm-10">
					<select class="form-control" name="state" class="state_class" id="state_id">
						<option value="open">开启</option>
						<option value="close">关闭</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="remark" class="col-sm-2 control-label">备注：</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="remark" class="remark_class" id="remark_id">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-default" class="addAdministratorSubmit_class" id="addAdministratorSubmit_id" type="button" value="提交" />
				</div>
			</div>
		</form>
		</div>
	</body>
</html>
